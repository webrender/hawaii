---
layout: home
---
<div class="home">
  <ul class="post-list">
    {% for post in paginator.posts %}
      <div class="content" style="margin-top: 20px;">
        <a href="{{ post.url }}" class="linkicon" title="{{ post.date }}"><img src="/assets/link.svg" class="linkicon" /></a>
          <div class="jekyll-entry">
            {{ post.excerpt }}
            {% if post.use_excerpt %}
              <a href="{{ post.url }}">Read more&hellip;</a>
            {% endif %}
          </div>
      </div>
    {% endfor %}
  </ul>
